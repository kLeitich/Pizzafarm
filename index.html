<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Pizzafarm</title>
</head>
<body>
    <Section class="navigation bar">
        <div class="navbar">
            <div class="navlogo">
                <img src="" alt="">
            </div>
            <div class="navmenu">
                <ul>
                    <li>Home</li>
                    <li>Pizza</li>
                    <li>Contact Us</li>
                    <li>Cart</li>
                </ul>
            </div>
        </div>
    </Section>
    <section class="banner row d-flex">
        <div class="banner1 d-flex col-md-4">
            <div class="text1">
                <h1>Awesome wednesday</h1>
                <p>Buy two for the price of one</p>
            </div>
            <div class="img1">
                <img src="assets/ivan-torres-MQUqbmszGGM-unsplash.jpg" alt="bannerimg1" style="width:200px">
            </div>
        </div>
        <div class="banner2 d-flex col-md-4">
            <div class="text2">
                <h1>Awesome wednesday</h1>
                <p>Buy two for the price of one</p>
            </div>
            <div class="img2 ">
                <img src="assets/fatima-akram-uU0Anw-8Vsg-unsplash.jpg" alt="bannerimg2" style="width:200px">
            </div>
        </div>
        <div class="banner3 d-flex col-md-4">
            <div class="text3">
                <h1>Awesome wednesday</h1>
                <p>Buy two for the price of one</p>
            </div>
            <div class="img3">
                <img src="assets/inna-podolska-JspLKUauwSI-unsplash.jpg" alt="" style="width:200px">
            </div>
        </div>
    </section>
    <section class="pizza">
        <div class="pizzaimg">
            <img src="" alt="">
        </div>
        <form class="input">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select size</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="Xlarge">Xlarge</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select pizza crust</option>
                <option value="Crispy">Crispy</option>
                <option value="Stuffed">Stuffed</option>
                <option value="Gluten-free">Gluten-free</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select pizza toppings</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Mushroom">Mushroom</option>
                <option value="Extra cheese">Extra cheese</option>
                <option value="Sausage">Sausage</option>
                <option value="Onion">Onion</option>
                <option value="Black olives">Black olives</option>
                <option value="Green pepper">Green pepper</option>
                <option value="Fresh garlic">Fresh garlic</option>
                <option value="Fresh basil">Fresh basil</option>
                <option value="Chicken periperi">Chicken periperi</option>
                <option value="beef">beef</option>
                <option value="Hawaiinian">Hawaiinian</option>
              </select>
        </form>
    </section>
</body>
</html>
