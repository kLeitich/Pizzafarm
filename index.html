<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Pizzafarm</title>
</head>
<body>
    <Section class="navigation bar">
        <div class="navbar">
            <div class="navlogo">
                <img src="" alt="">
            </div>
            <div class="navmenu">
                <ul>
                    <li>Home</li>
                    <li>Pizza</li>
                    <li>Contact Us</li>
                    <li>Cart</li>
                </ul>
            </div>
        </div>
    </Section>
    <section class="banner row d-flex">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/shaian-ramesht-exSEmuA7R7k-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/ivan-torres-MQUqbmszGGM-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/inna-podolska-JspLKUauwSI-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <section class="pizza">
        <div class="pizzaimg">
            <img src="" alt="">
        </div>
        <form class="input">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select size</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="Xlarge">Xlarge</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select pizza crust</option>
                <option value="Crispy">Crispy</option>
                <option value="Stuffed">Stuffed</option>
                <option value="Gluten-free">Gluten-free</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select pizza toppings</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Mushroom">Mushroom</option>
                <option value="Extra cheese">Extra cheese</option>
                <option value="Sausage">Sausage</option>
                <option value="Onion">Onion</option>
                <option value="Black olives">Black olives</option>
                <option value="Green pepper">Green pepper</option>
                <option value="Fresh garlic">Fresh garlic</option>
                <option value="Fresh basil">Fresh basil</option>
                <option value="Chicken periperi">Chicken periperi</option>
                <option value="beef">beef</option>
                <option value="Hawaiinian">Hawaiinian</option>
              </select>
        </form>
    </section>
</body>
</html>
