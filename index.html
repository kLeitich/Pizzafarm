<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Pizzafarm</title>
</head>
<body>
    <Section class="navigation bar pb-2">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand text-light" href="#">PIZZAFARM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item active">
                  <a class="nav-link text-light" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link text-light" href="#">Pizza</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    
          <section class="banner text-light p-5 text-center">
            <h2 class="m-5">Awesome Wednesday</h2>
            <p class="m-5">Buy two pizza for the price of one</p>
          
          </section>
    </Section>
   
    <section class="pizza row justify-content-center p-4">
        <div class="pizzaimg col-md-4">
            <img src="assets/nadya-spetnitskaya-tOYiQxF9-Ys-unsplash.jpg" style="width:100%;" alt="">
        </div>
        <div class="pizza1 col-md-4">
          <form class="input text" id="userInput">
            <select class="form-select" id="size" required>
                <option selected>Open this select size</option>
                <option value="200">small</option>
                <option value="300">medium</option>
                <option value="400">large</option>
                <option value="500">Xlarge</option>
              </select>
              <select class="form-select" id="crust" required>
                <option selected>Open this select pizza crust</option>
                <option value="150">Crispy</option>
                <option value="300">Stuffed</option>
                <option value="200">Gluten-free</option>
              </select>
              <select class="form-select" id="toppings" required>
                <option selected>Open this select pizza toppings</option>
                <option value="300">Pepperoni</option>
                <option value="250">Mushroom</option>
                <option value="100">Extra cheese</option>
                <option value="200">Sausage</option>
                <option value="100">Onion</option>
                <option value="250">Black olives</option>
                <option value="100">Green pepper</option>
                <option value="100">Fresh garlic</option>
                <option value="150">Fresh basil</option>
                <option value="300">Chicken periperi</option>
                <option value="200">beef</option>
                <option value="300">Hawaiinian</option>
              </select>
              <label for="noOfPizza">Number of pizza:</label>
                <input type="number" id="noOfPizza" name="noOfPizza" required><br>
                <div class="optiondelivery ">
                  <select class="form-select" id="option" required>
                    <option selected>select delivery option</option>
                    <option value="0">Pick up</option>
                    <option value="200">Delivery to doorstep</option>
                  </select>
                </div>
              <button type="submit" class=" placeorder btn btn-primary">Place order</button>
          </form>
        </div>
      <div class="Delivery col-md-4">
            <form id="deliveryForm">
              <div class="confirm form-row">
                <div class="form-group col-md-6">
                  <label for="inputname4">Full names</label>
                  <input type="text" class="form-control" id="inputname4" placeholder="Full name.." required>
                </div>
              </div>
                <div class="confirm form-group col-md-4">
                  <label for="inputState">Branch</label>
                  <select id="inputState" class="form-control"required>
                    <option selected>Choose...</option>
                    <option value="100">Thika Road</option>
                    <option value="100">Mombasa Road</option>
                    <option value="100">Ngong Road</option>
                    <option value="100">Wayaiki Way</option>
                    <option value="100">parklands</option>
                    <option value="100">Jogoo Road</option>
                    <option value="100">CBD</option>
                  </select>
                </div>
              <button type="submit" class="checkout btn btn-primary">Checkout</button>
            </form>
        </div>
    </section>
    <div class="output text-center">
      <p id="summary1"></p>
      <p id="summary2"></p>
      <p id="summary"></p>
      <p id="summary3"></p>
      <p><span class="output"></span></p>
    </div>
    <div class="contact text-center pt-5 pb-5">
      <h2>CONTACT US</h2>
      <form id="userInput">
          <input type="text" name="name" id="name" class="col-lg-4 bg-transparent text-light  " placeholder="Name..." required>
          <input type="email" name="email"id="email" placeholder="Email....." class="col-lg-4 bg-transparent"><br>
          <input type="text" name="message" id="message" placeholder="Type your message here...."  class="col-lg-8 bg-transparent"
           style="height: 200px; width: 60%;" required><br>
          <input type="submit" value="Send Message" class="btn btn-primary">
      </form>
      
  </div>
  <div class="design text-center">
    <p>PIZZAFARM  Copyright(c)2022. All right reserved.</p>
    <p>Design by Kevin</p>
  </div>
<script src="scripts.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
