<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Pizzafarm</title>
</head>
<body>
    <Section class="navigation bar pb-2">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand text-light" href="#">PIZZAFARM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item active">
                  <a class="nav-link text-light" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link text-light" href="#">Pizza</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    
          <section class="banner text-light p-5 text-center">
            <h2 class="m-5">Awesome Wednesday</h2>
            <p class="m-5">Buy two pizza for the price of one</p>
          
          </section>
    </Section>
   
    <section class="pizza row justify-content-center p-4">
        <div class="pizzaimg col-md-4">
            <img src="assets/nadya-spetnitskaya-tOYiQxF9-Ys-unsplash.jpg" style="width:100%;" alt="">
        </div>
        <div class="pizza1 col-md-4">
          <form class="input text  ">
            <select class="form-select1" aria-label="Default select">
                <option selected>Open this select size</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="Xlarge">Xlarge</option>
              </select>
              <select class="form-select" aria-label="Default select">
                <option selected>Open this select pizza crust</option>
                <option value="Crispy">Crispy</option>
                <option value="Stuffed">Stuffed</option>
                <option value="Gluten-free">Gluten-free</option>
              </select>
              <select class="form-select" aria-label="Default select">
                <option selected>Open this select pizza toppings</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Mushroom">Mushroom</option>
                <option value="Extra cheese">Extra cheese</option>
                <option value="Sausage">Sausage</option>
                <option value="Onion">Onion</option>
                <option value="Black olives">Black olives</option>
                <option value="Green pepper">Green pepper</option>
                <option value="Fresh garlic">Fresh garlic</option>
                <option value="Fresh basil">Fresh basil</option>
                <option value="Chicken periperi">Chicken periperi</option>
                <option value="beef">beef</option>
                <option value="Hawaiinian">Hawaiinian</option>
              </select>
              <label for="noOfPizza">Number of pizza:</label>
                <input type="number" id="noOfPizza" name="noOfPizza"><br>
              <button type="submit" class=" placeorder btn btn-primary">Place order</button>
          </form>
          <div class="output">
            <p>Your TOTAL IS : <span class="output"></span></p>
          </div>

        </div>
        <div class="Delivery col-md-4">
          <div class="optiondelivery d-flex">
            <form class="deliveryoption">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="flexRadioDefault1" value="pickup">
                <label class="form-check-label" for="flexRadioDefault1">
                  Pick up
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="flexRadioDefault2" value="Delivery">
                <label class="form-check-label" for="flexRadioDefault2">
                  Delivery to Doorstep
                </label>
              </div>
            </form>
          </div><br>
          <div class="deliveryform">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputname4">Full names</label>
                  <input type="text" class="form-control" id="inputname4" placeholder="Full name..">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Thika Road</option>
                    <option>Mombasa Road</option>
                    <option>Ngong Road</option>
                    <option>Wayaiki Way</option>
                    <option>parklands</option>
                    <option>Jogoo Road</option>
                    <option>CBD</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="checkout btn btn-primary">Checkout</button>
            </form>
          </div>
        </div>
    </section>
<script src="scripts.js"></script>

</body>
</html>
